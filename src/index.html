<!DOCTYPE html>
<html>
<head>
    <title>Dudeman GameRate</title>
    <link rel="stylesheet" href="file:///Users/wsoule/Sites/dudeman/src/index.css" />
</head>
<body> 
    <div class="page-description">
        <h1>Game Rating</h1>
        <p id="top-paragraph">This is a page to put your games that you have played and games that you want to play in the future. You can visit the Github link 
            <a id="githubLink" href="https://github.com/wsoule/dudeman">here</a>.
        </p>
    </div>
    <img id="controller" alt="Dualshock 4 Controller">
    <div class="button-class-block" id="play-all">
        <p class="main">Games Played:</p>
        <button class="buttons" id="gameAddPlay" type="button" onclick="addNewGamePlayed()">Add New Game to Played List</button>
        <ul id="played-list" class="list"> </ul>
    </div>
    <div class="button-class-block" id="unplay-all">
        <p class="main">Games Wanting To Play:</p>
        <button class="buttons" id="gameAddUnplay" type="button" onclick="addNewGameUnplayed()">Add New Game to Unplayed List</button>
        <ul id="unplayed" class="list"></ul>
    </div>
    <script src="file:///Users/wsoule/Sites/dudeman/src/index.js"> </script>

</body>
</html>
